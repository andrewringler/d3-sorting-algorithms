<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<style>
			.chart div {
			   font: 10px sans-serif;
			   background-color: steelblue;
			   text-align: right;
			   padding: 3px;
			   margin: 1px;
			   color: white;
			}
			
			.chart rect {
			   stroke: white;
			   fill: steelblue;
			}
		</style>

		<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
	</head>
	<body>
		
		<h2> styling an HTML div</h2>
		<script>
			var data = [4, 8, 15, 16, 23, 42];
			var x = d3.scale.linear()
			     .domain([0, d3.max(data)])
			     .range(["0px", "420px"]);
			var chart = d3.select("body").append("div")
			     .attr("class", "chart");
			chart.selectAll("div")
			     .data(data)
			   		.enter().append("div")
				     .style("width", x)
				     .text(String);
			
		</script>
		
		<h2> as SVG</h2>
		<script>
			var chart = d3.select("body").append("svg")
			     .attr("class", "chart")
		     	 .attr("width", 420)
			     .attr("height", 20 * data.length);
			var x = d3.scale.linear()
			     .domain([0, d3.max(data)])
			     .range([0, 420]);
			var y = d3.scale.ordinal()
				 .domain(data)
				 .rangeBands([0, 120]);
			
			chart.selectAll("rect")
			     .data(data)
			   		.enter().append("rect")
			     		.attr("y", y)
			     		.attr("width", x)
			     		.attr("height", y.rangeBand());
		</script>
		
	</body>
</html>
