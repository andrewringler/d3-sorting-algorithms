<!DOCTYPE html>
<html>
	<head>
		<title></title>
		
		<style>
			.chart div {
			   font: 10px sans-serif;
			   background-color: steelblue;
			   text-align: right;
			   padding: 3px;
			   margin: 1px;
			   color: white;
			}
		</style>

		<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
	</head>
	<body>
		
		
		<script>
			var data = [4, 8, 15, 16, 23, 42];
			var x = d3.scale.linear()
			     .domain([0, d3.max(data)])
			     .range(["0px", "420px"]);
			var chart = d3.select("body").append("div")
			     .attr("class", "chart");
			chart.selectAll("div")
			     .data(data)
			   		.enter().append("div")
				     .style("width", x)
				     .text(String);
			
		</script>
		
	</body>
</html>
