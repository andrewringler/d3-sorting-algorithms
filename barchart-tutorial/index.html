<!DOCTYPE html>
<html>
	<head>
		<!-- see tutorial at http://mbostock.github.com/d3/tutorial/bar-1.html -->
		<title></title>
		
		<style>
			.chart div {
			   font: 10px sans-serif;
			   background-color: steelblue;
			   text-align: right;
			   padding: 3px;
			   margin: 1px;
			   color: white;
			}
			
			.chart rect {
			   stroke: white;
			   fill: steelblue;
			}
		</style>

		<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
	</head>
	<body>
		
		<h2> styling an HTML div</h2>
		<script>
			var data = [4, 8, 15, 16, 23, 42];
			var x = d3.scale.linear()
			     .domain([0, d3.max(data)])
			     .range(["0px", "420px"]);
			var chart = d3.select("body").append("div")
			     .attr("class", "chart");
			chart.selectAll("div")
			     .data(data)
			   		.enter().append("div")
				     .style("width", x)
				     .text(String);
			
		</script>
		
		<h2> as SVG</h2>
		<script>
			var chart = d3.select("body").append("svg")
			     .attr("class", "chart")
		     	 .attr("width", 420)
			     .attr("height", 140)
				 .append("g")
					.attr("transform", "translate(10,15)");
			var x = d3.scale.linear()
			     .domain([0, d3.max(data)])
			     .range([0, 420]);
			var y = d3.scale.ordinal()
				 .domain(data)
				 .rangeBands([0, 120]);
			
			chart.selectAll("rect")
			     .data(data)
			   		.enter().append("rect")
			     		.attr("y", y)
			     		.attr("width", x)
			     		.attr("height", y.rangeBand());
			
			chart.selectAll("text")
			     .data(data)
			   .enter().append("text")
			     .attr("x", x)
			     .attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
			     .attr("dx", -3) // padding-right
			     .attr("dy", ".35em") // vertical-align: middle
			     .attr("text-anchor", "end") // text-align: right
			     .text(String);
			
			chart.selectAll("line")
				     .data(x.ticks(10))
				   .enter().append("line")
				     .attr("x1", x)
				     .attr("x2", x)
				     .attr("y1", 0)
				     .attr("y2", 120)
				     .style("stroke", "#ccc");
			
			chart.selectAll(".rule")
					     .data(x.ticks(10))
					   .enter().append("text")
					     .attr("class", "rule")
					     .attr("x", x)
					     .attr("y", 0)
					     .attr("dy", -3)
					     .attr("text-anchor", "middle")
					     .text(String);
			
			
			
		</script>
		
	</body>
</html>
